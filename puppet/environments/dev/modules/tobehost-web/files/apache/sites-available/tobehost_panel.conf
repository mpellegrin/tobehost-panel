<VirtualHost *:80>
	ServerName panel.tobehost.net
	#ServerAlias www.tobehost.net
	ServerAlias panel.new.tobehost.net
	RedirectPermanent / https://panel.tobehost.net
</VirtualHost>

<VirtualHost *:443>
	ServerName panel.tobehost.net
	#ServerAlias www.tobehost.net
	ServerAlias panel.new.tobehost.net
	DocumentRoot /usr/local/share/tobehost_panel

	<Directory /usr/local/share/tobehost_panel>
		Options FollowSymLinks
		AllowOverride All
		DirectoryIndex index.php
		Require all granted

		<IfModule mod_fcgid.c>
			<FilesMatch "\.php$">
				SetHandler fcgid-script
			</FilesMatch>
			FCGIWrapper /var/www/fcgi-scripts/tobehost_panel/php-fcgi-starter .php
			Options +ExecCGI
		</IfModule>

	</Directory>

	<IfModule mod_fcgid.c>
		SuexecUserGroup tobehost_panel tobehost_panel
		IPCCommTimeout  7200
	</IfModule>

	<IfModule mod_rewrite.c>
	RewriteEngine on
	RewriteRule .* - [E=HTTP_AUTHORIZATION:%{HTTP:Authorization},L]
	</IfModule> 

	# SSL Configuration
	SSLEngine On
	SSLProtocol All -SSLv2 -SSLv3
	SSLCertificateFile	/etc/ssl/certs/ssl-cert-snakeoil.pem
	SSLCertificateKeyFile /etc/ssl/private/ssl-cert-snakeoil.key
	#SSLCertificateFile /etc/ssl/tobehost/tobehost.crt
	#SSLCertificateKeyFile /etc/ssl/tobehost/tobehost.key
	#SSLCACertificateFile /etc/ssl/tobehost/tobehost.ca-bundle

	ErrorLog /var/log/apache2/error.log

</VirtualHost>

