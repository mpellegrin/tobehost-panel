# phpMyAdmin default Apache configuration

# Alias /phpmyadmin /usr/share/phpmyadmin
<VirtualHost *:80>
	ServerName phpmyadmin.tobehost.net
	RedirectPermanent / https://phpmyadmin.tobehost.net
</VirtualHost>

<VirtualHost *:443>
	Servername phpmyadmin.tobehost.net
	DocumentRoot /usr/share/phpmyadmin

	<Directory /usr/share/phpmyadmin>
		Options FollowSymLinks
		DirectoryIndex index.php
		Require all granted

		<IfModule mod_php5.c>
			AddType application/x-httpd-php .php

			php_flag magic_quotes_gpc Off
			php_flag track_vars On
			php_flag register_globals Off
			php_admin_flag allow_url_fopen Off
			php_value include_path .
			php_admin_value upload_tmp_dir /var/lib/phpmyadmin/tmp
			php_admin_value open_basedir /usr/share/phpmyadmin/:/etc/phpmyadmin/:/var/lib/phpmyadmin/
		</IfModule>

		<IfModule mod_fcgid.c>
			<FilesMatch "\.php$">
				SetHandler fcgid-script
			</FilesMatch>
			FCGIWrapper /var/www/fcgi-scripts/phpmyadmin/php-fcgi-starter .php
			Options +ExecCGI
		</IfModule>

	</Directory>

	<IfModule mod_fcgid.c>
		SuexecUserGroup phpmyadmin phpmyadmin
		IPCCommTimeout  7200
		FcgidMaxRequestLen 67108864
	</IfModule>

	# Authorize for setup
	<Directory /usr/share/phpmyadmin/setup>
		Require all denied
		#<IfModule mod_authn_file.c>
		#AuthType Basic
		#AuthName "phpMyAdmin Setup"
		#AuthUserFile /etc/phpmyadmin/htpasswd.setup
		#</IfModule>
		#Require valid-user
	</Directory>

	# Disallow web access to directories that don't need it
	<Directory /usr/share/phpmyadmin/libraries>
		Require all denied
	</Directory>
	<Directory /usr/share/phpmyadmin/setup/lib>
		Require all denied
	</Directory>


	# SSL Configuration
	SSLEngine On
	SSLProtocol All -SSLv2 -SSLv3
	SSLCertificateFile	/etc/ssl/certs/ssl-cert-snakeoil.pem
	SSLCertificateKeyFile /etc/ssl/private/ssl-cert-snakeoil.key
	#SSLCertificateFile /etc/ssl/tobehost/tobehost.crt
	#SSLCertificateKeyFile /etc/ssl/tobehost/tobehost.key
	#SSLCACertificateFile /etc/ssl/tobehost/tobehost.ca-bundle

	ErrorLog /var/log/apache2/error.log

</VirtualHost>

