shadowconnectionstring        = hostaddr=<%= @tobehost_nss_host %> dbname=<%= @tobehost_nss_dbname %> user=<%= @tobehost_nss_root_user %> password=<%= @tobehost_nss_root_password %> connect_timeout=1
shadowbyname = SELECT s.username, s.passwd, 15066 as lstchg, 0 AS min, 99999 AS max, 7 AS warn, 7 AS inact, 99999 AS expire, 0 AS flag FROM tobehost_shadow s WHERE s.username = $1
shadow       = SELECT s.username, s.passwd, 15066 as lstchg, 0 AS min, 99999 AS max, 7 AS warn, 7 AS inact, 99999 AS expire, 0 AS flag FROM tobehost_shadow s
